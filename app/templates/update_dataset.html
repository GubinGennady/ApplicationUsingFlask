{% extends "base.html" %}

{% block title %} {{ title_name }} {% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">{{ title_name }}</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">{{ New_set }}</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{dataset.name}}" required>
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">{{ New_data_file }}</label>
                        <input class="form-control" type="file" id="file" name="file" accept=".xlsx" required>
                        <div class="form-text">Новый файл должен содержать колонки: timestamp, emg1, emg2, emg3, emg4,
                            angle<br/>
                            Текущий файл: {{dataset.file_path}}
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('view_dataset', dataset_id=dataset.id) }}"
                           class="btn btn-outline-secondary me-md-2">
                            <i class="bi bi-arrow-left"></i> Отмена
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Обновить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
